              value: redis
          image: tclarke104/med-ai-server:0.1
          imagePullPolicy: IfNotPresent
          name: server
          ports:
            - containerPort: 8000
          resources: {}
          volumeMounts:
            - mountPath: /opt/images
              name: medai-ai-images
      restartPolicy: Always
      volumes:
        - name: medai-ai-images
          persistentVolumeClaim:
            claimName: medai-ai-images
